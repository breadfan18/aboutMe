<!DOCTYPE html>
<html lang="en">
<head>
    <title>Swaroop's Site - Login</title>
    <link rel="stylesheet" href="landingStyle.css">
    <script src="landingScript.js" async></script>
</head>
<body>

    <div class="loginSection">
        <img id="swaroop" src="images/swarooplogin.png" alt="">
        <label for="userNameField"><b>Username</b></label>
        <input type="text" id="userNameField" placeholder="Enter Username..">
        <label for="pwdField"><b>Password</b></label>
        <input type="password" id="pwdField" placeholder="Enter Password..">
        <button id="loginSubmit">Submit</button>
        <div class="errorSection">
            <p id="error"></p>
        </div>
    </div>

</body>
</html>
