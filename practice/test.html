<!DOCTYPE html>
<html lang="en">
<head>
    <script src="testjs.js" async></script>
    <link rel="stylesheet" href="testcss.css">
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>Lapis, Papyrus, Scalpellus</h1>
        <input type="text" placeholder="Enter name..">
        <button>Start Game</button>
        <p class="enterNamePrompt"></p>
    </header>

    <h3 id="welcome"></h3>

    <section class="gameSection">
        <div class="buttonSegments">
            <img src="images/rock.png" alt="rock">
            <button class="buttons">Lapis</button>
        </div>
        <div class="buttonSegments">
            <img src="images/paper.png" alt="paper">
            <button class="buttons">Papyrus</button>
        </div>
        <div class="buttonSegments">
            <img src="images/scissor.png" alt="scissor">
            <button class="buttons">Scalpellus</button>
        </div>
    </section>

</body>
</html>
